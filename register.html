<!DOCTYPE html>
<html>
<head>
	<title> my cake website! </title>
</head>
<body>
	<a href= "index.html">Back Home</a> 
	<body style="background-color: pink;">
	<form method="GET">
		First Name: <input type="text" name="firstname"required> <hr>
		Last Name: <input type="text" name="lastname" required> <hr> 
		Email: <input type="Email" name="Email" required> <hr> 
		Phone: <input type="text" maxlength="10" name="phone" required> <hr> 
		Birthday! <input type="date" name="Birthday">  <hr>
		Gender: <br>
		<input type="radio" name="Gender" value="Male" >Male<br>
		<input type="radio" name="Gender" value="Female" >Female<br>
		<input type="radio" name="Gender" value="Other" >Other<hr>
		<!-- chosing what to order & flavor --> 
		Orders: <br>
		<input type="checkbox" name="cake"> Decorate Cake <br>
		<select name="flavor">
			<option value="noun" >noun</option> 
			<option value="Chocolate" >Chocolate cake</option>
			<option value="Vanilla" >Vanilla cake</option> 
		</select> <br>
		<input type="checkbox" name="Cupcakes"> Cupcakes <br>
		<select name="flavor"> 
			<option value="noun" >noun</option>
			<option value="Choclate cupcake" >chocolate cupcake</option>
			<option value="Vanilla cupcake" >vanilla cupcake</option> 
		</select> <br>
		<input type="checkbox" name="Donuts"> Donuts <br>
		<select name="flavor">
			<option value="noun" >noun</option>
			<option value="Milk choclate icing" >Milk chocolate icing
			</option>
			<option value="White choclate icing" >White chocolate icing
			</option> 
		</select> <br>

		<input type="submit" value="Register">
		<input type="Reset">
	</form>

</body>
</html>
